<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<mat-toolbar class="toolbar" color="primary" >
  <button *ngIf="usersService.isLogged()" (click)="sidenav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
</mat-toolbar>

<mat-sidenav-container class="example-container" style="height: 100%;">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" style="padding-top: 15px;">
    <div style="margin-bottom: 15px;" class="center-parent">
      <button mat-raised-button color="primary" style="width: 120px;" (click)="sidenav.toggle()"
              routerLink="/home"><mat-icon>home</mat-icon> HOME
      </button>
    </div>
    <div class="center-parent">
      <button mat-raised-button color="primary" style="width: 120px;" 
              (click)="usersService.logout(); sidenav.toggle()">
              <mat-icon>logout</mat-icon> LOGOUT
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content style="background-color: #f0ecf3; padding: 15px 15px;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
