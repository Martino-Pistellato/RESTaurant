<p mat-dialog-title>Indica i coperti</p>

<mat-dialog-actions>
    <mat-form-field>
        <mat-label>Numero massimo coperti: {{data.table.capacity}}</mat-label>
        <input matInput type="number" placeholder=1 [formControl]="occupancyControl" [(ngModel)]="data.occupancy" required min="1">
        <mat-error *ngIf="occupancyControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <button mat-button (click)="close()">Annulla</button>
    <button mat-button [disabled]="occupancyControl.invalid" [mat-dialog-close]="data.occupancy" cdkFocusInitial>Conferma</button>
    
</mat-dialog-actions>
